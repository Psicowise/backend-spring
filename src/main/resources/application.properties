spring.application.name=psicowise-backend-spring

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=5000

# Configurações de Logging
logging.level.root=INFO
logging.level.com.example.psicowise_backend_spring=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Configurações de recursos estáticos
spring.web.resources.add-mappings=true
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/static/**


# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT Configuration
jwt.secret.key=${JWT_SECRET_KEY}

# Email Configuration
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=DEBUG

# Modificações nas configurações do Spring MVC
# Configuração para tratamento adequado de endpoints REST

# Configurações de erro do servidor
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.whitelabel.enabled=false

# Z-API WhatsApp Integration Configuration
zapi.instance=${ZAPI_INSTANCE_ID}
zapi.token=${ZAPI_TOKEN}
zapi.client-token=${ZAPI_CLIENT_TOKEN}

# File upload configurations (adjust as needed)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Thymeleaf Configuration
spring.thymeleaf.check-template-location=true
spring.thymeleaf.prefix=classpath:/templates/email/
spring.thymeleaf.suffix=.html

# Frontend URL
app.frontend-url=${FRONTEND_URL}

# Configurações do Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized