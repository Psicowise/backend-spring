# Database configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Disable Flyway for tests
spring.flyway.enabled=false

# Mail configuration for tests
spring.mail.host=localhost
spring.mail.port=2525
spring.mail.username=test
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Frontend URL for tests
FRONTEND_URL=http://localhost:3000
app.frontend-url=http://localhost:3000

# JWT configuration for tests
JWT_SECRET_KEY=testSecretKeyForJwtThatIsLongEnoughForTestingPurposesOnly
jwt.secret.key=testSecretKeyForJwtThatIsLongEnoughForTestingPurposesOnly
jwt.expiration=86400000

ZAPI_INSTANCE_ID=testestestes

ZAPI_TOKEN=testestestes